<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .card-container {
            perspective: 1000px;
            width: 200px;
            height: 300px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #aaa;
            border-radius: 12px;
            background: white;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #333;
            color: white;
        }

    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">正面</div>
            <div class="card-back">背面</div>
        </div>
    </div>
</body>

</html>
