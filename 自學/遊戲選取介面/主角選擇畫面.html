<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
        }

        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ff0000;
            padding: 20px;
            box-sizing: border-box;
        }

        .cards-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            max-width: 1200px;
        }

        .card-container {
            flex: 1 1 calc(33.333% - 32px);
            max-width: 300px;
            min-width: 180px;
            aspect-ratio: 2 / 3;
            perspective: 1000px;
        }


        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 12px;
            background: white;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .card-container {
                flex: 1 1 calc(50% - 32px);
                /* 手機或平板兩欄 */
            }
        }

        @media (max-width: 480px) {
            .card-container {
                flex: 1 1 100%;
                /* 超小螢幕單欄 */
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="cards-wrapper">
            <div class="card-container">
                <div class="card">
                    <div class="card-front">正面</div>
                    <div class="card-back">背面</div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="card-front">正面</div>
                    <div class="card-back">背面</div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="card-front">正面</div>
                    <div class="card-back">背面</div>
                </div>
            </div>
            <!-- 可以複製多個 card-container -->
        </div>
    </div>
</body>

</html>
