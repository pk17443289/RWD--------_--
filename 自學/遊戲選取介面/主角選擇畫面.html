<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City</title>
    <style>
        body {
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-wrap: wrap;
        }

        .place {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            height: 100vh;
            width: 100vw;
            flex-wrap: wrap;
        }

        .card {
            width: 30%;
            height: 50%;
            display: flex;
            background-color: #ffffff;
            border-radius: 5%;
        }
        
        .name {
            color: #ff0000;
            display: flex;

            justify-content: center;
        }
        &.photo {
            background-color: #ff0000;
        }
        &.slogan {
            background-color: #ff0000;
        }
        &.button {
            background-color: #ff0000;
        }
        
    </style>
</head>

<body>
    <div class="bg">
        <div class="place">
            <div class="card">
                <div class="name">V</div>
                <div class="photo"></div>
                <div class="slogan"></div>
                <div class="button"></div>
            </div>
            <div class="card">
                <div class="name"></div>
                <div class="photo"></div>
                <div class="slogan"></div>
                <div class="button"></div>
            </div>
            <div class="card">
                <div class="name"></div>
                <div class="photo"></div>
                <div class="slogan"></div>
                <div class="button"></div>
            </div>
        </div>
    </div>
</body>

</html>
