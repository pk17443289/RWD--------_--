<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .box {
            width: 200px;
            height: 200px;
            display: inline-block;
            background: #ffffff;
            border-color: #000000;
            border-style: solid;
            border-width: 2px;
            border-radius: 30px;
            position: relative;
            box-shadow: #979797 0.2rem 0.2rem 0.5rem;
        }

        .point {
            width: 20%;
            height: 20%;
            background: black;
            border-radius: 50%;
        }
        .red {
            background: red;
        }

        .at1 {
            position: absolute;
            top: 10%;
            left: 10%;
        }

        .at3 {
            position: absolute;
            top: 10%;
            right: 10%;
        }

        .at4 {
            position: absolute;
            bottom: 40%;
            right: 70%;
        }

        .at5 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .at6 {
            position: absolute;
            bottom: 40%;
            right: 10%;
        }

        .at7 {
            position: absolute;
            bottom: 10%;
            left: 10%;
        }
        .at9 {
            position: absolute;
            top: 70%;
            left: 70%;
        }





    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="point red at5"></div>
        </div>
        <div class="box">
        <div class="point at1"></div>
        <div class="point at9"></div>
        </div>
        <div class="box">
            <div class="point at1"></div>
            <div class="point at5"></div>
            <div class="point at9"></div>
        </div>
        <div class="box">
            <div class="point at1"></div>
            <div class="point at3"></div>
            <div class="point at7"></div>
            <div class="point at9"></div>
        </div>
        <div class="box">
            <div class="point at1"></div>
            <div class="point at3"></div>
            <div class="point at5"></div>
            <div class="point at7"></div>
            <div class="point at9"></div>
        </div>
        <div class="box">
            <div class="point at1"></div>
            <div class="point at3"></div>
            <div class="point at4"></div>
            <div class="point at6"></div>
            <div class="point at7"></div>
            <div class="point at9"></div>
        </div>
    </div>
</body>
</html>
