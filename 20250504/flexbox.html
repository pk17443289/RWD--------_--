        body {
            margin: 0;

        .box {
            width: 500px;
            height: 500px;
            background: #00b1f7;
            position: absolute;

            .box2 {
                position: relative;
                width: 100px;
                height: 100px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                /* transform是移動(變形),很少人用到了*/
                /* 大家都用flexbox */
                background: #000000;
            }
        }
    </style>
