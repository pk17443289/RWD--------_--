<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>倉儲作業日回報 - 精準計時版</title>
    <link rel="stylesheet" href="回報.css">
</head>
<body>

<div class="container">
    <h1>倉儲作業日回報</h1>
    <form id="report-form">
        
        <div class="form-group">
            <label for="name">回報人姓名</label>
            <select id="name" name="name" required>
                <option value="">-- 請選擇您的姓名 --</option>
                <option value="秀綾">秀綾</option>
                <option value="佳雯">佳雯</option>
                <option value="語涵">語涵</option>
                <option value="恩澤">恩澤</option>
                <option value="鈴鈺">鈴鈺</option>
                <option value="阿駿">阿駿</option>
                <option value="莎莉">莎莉</option>
            </select>
        </div>

        <div class="form-group">
            <label for="total_anomaly_count">今日異常回報總數 (筆)</label>
            <input type="number" id="total_anomaly_count" name="total_anomaly_count" min="0" value="0" required>
        </div>

        <div class="form-group">
            <label style="margin-bottom: 15px;">環境整理/打掃狀態</label>
            <div class="radio-group">
                <input type="radio" id="env_done" name="environment_status" value="完成" required>
                <label for="env_done" class="radio-label">
                    ✅ 完成
                </label>
                
                <input type="radio" id="env_undone" name="environment_status" value="未完成" required>
                <label for="env_undone" class="radio-label">
                    ❌ 未完成
                </label>
            </div>
        </div>
        
        <hr style="border: 0; border-top: 1px dashed #e0e0e0; margin: 30px 0;">

        <h2>核心作業回報 (請填寫當日輪崗任務)</h2>
        <p style="font-size: 0.9em; color: #666;">**請填寫該任務的 [數量] 和 [時間(分鐘)]。沒做請留白。**</p>

        <div class="form-group kpi-group">
            <label>數數／上架總件數</label>
            <div class="kpi-input-row">
                <input type="number" name="kpi_shelve_total_count" placeholder="數量" min="0">
                <input type="number" name="kpi_shelve_total_time" placeholder="時間 (分鐘)" min="0">
            </div>
        </div>
        
        <div class="form-group kpi-group">
            <label>撿貨總件數</label>
            <div class="kpi-input-row">
                <input type="number" name="kpi_pick_total_count" placeholder="數量" min="0">
                <input type="number" name="kpi_pick_total_time" placeholder="時間 (分鐘)" min="0">
            </div>
        </div>

        <div class="form-group kpi-group">
            <label>手包總單量</label>
            <div class="kpi-input-row">
                <input type="number" name="kpi_handpack_total_count" placeholder="數量" min="0">
                <input type="number" name="kpi_handpack_total_time" placeholder="時間 (分鐘)" min="0">
            </div>
        </div>

        <div class="form-group kpi-group">
            <label>退貨處理總單量</label>
            <div class="kpi-input-row">
                <input type="number" name="kpi_return_total_order_count" placeholder="數量" min="0">
                <input type="number" name="kpi_return_total_order_time" placeholder="時間 (分鐘)" min="0">
            </div>
        </div>

        <div class="form-group kpi-group">
            <label>印單總張數</label>
            <div class="kpi-input-row">
                <input type="number" name="kpi_print_order_count_count" placeholder="數量" min="0">
                <input type="number" name="kpi_print_order_count_time" placeholder="時間 (分鐘)" min="0">
            </div>
        </div>
        
        <div class="form-group kpi-group">
            <label>過包裝機總件數</label>
            <div class="kpi-input-row">
                <input type="number" name="kpi_machine_process_count_count" placeholder="數量" min="0">
                <input type="number" name="kpi_machine_process_count_time" placeholder="時間 (分鐘)" min="0">
            </div>
        </div>
        
        <div class="form-group kpi-group">
            <label>拆蛇皮總條數</label>
            <div class="kpi-input-row">
                <input type="number" name="kpi_receive_strip_count" placeholder="數量" min="0">
                <input type="number" name="kpi_receive_strip_time" placeholder="時間 (分鐘)" min="0">
            </div>
        </div>
        
        <button type="submit" id="submit-button">提交今日回報</button>

        <div id="status-feedback" class="feedback" style="display: none;"></div>
        
    </form>
</div>
<script src="回報.js"></script>
</body>
</html>
