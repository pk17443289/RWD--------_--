<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人員工作技能 - 對比矩陣</title>
    <style>
        /* 全局與背景 - 極簡風格 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
            background-color: #fcfcfc;
            color: #333;
        }
        /* 主要容器 */
        .container {
            max-width: 1200px; /* 增加寬度以容納表格 */
            margin: auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 4px;
        }
        h1 {
            color: #212121;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 300;
        }

        /* 技能矩陣表格樣式 */
        .skill-matrix-section {
            overflow-x: auto; /* 確保在小螢幕上可以滾動 */
        }
        .skill-matrix {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* 固定列寬 */
        }

        /* 表頭 (技能名稱) */
        .skill-matrix th {
            background-color: #e3f2fd; /* 淺藍色背景 */
            color: #1a237e;
            padding: 12px 8px;
            text-align: center;
            font-size: 0.9em;
            font-weight: 600;
            border: 1px solid #bbdefb;
            min-width: 80px; /* 技能列的最小寬度 */
            vertical-align: middle;
            transform: rotate(0deg); /* 保持文字水平 */
        }

        /* 第一列 (人名) */
        .skill-matrix th:first-child {
            background-color: #1a237e; /* 深藍色背景 */
            color: white;
            font-size: 1em;
            font-weight: 700;
            min-width: 100px;
        }

        /* 表格內資料 (會/不會) */
        .skill-matrix td {
            padding: 10px 5px;
            text-align: center;
            border: 1px solid #e0e0e0;
            font-size: 1.2em;
        }

        /* 會的技能 (綠色勾) */
        .skill-matrix .known {
            color: #2e7d32;
            background-color: #e8f5e9;
            font-weight: bold;
        }

        /* 不會的技能 (紅色叉) */
        .skill-matrix .unknown {
            color: #c62828;
            background-color: #fbecec;
        }

        /* 備註樣式 */
        .note-text {
            font-size: 0.9em;
            color: #6d6d6d;
            padding: 15px;
            margin-top: 25px;
            border: 1px dashed #ffcc80;
            background-color: #fff8e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>人員技能對比矩陣</h1>

    <div class="skill-matrix-section" id="skill-display">
        </div>

    <div id="notes-display">
        </div>
</div>

<script>
    // 總技能列表 (用於表頭，需保持順序性)
    const allSkillsArray = [
        "看樣", "2.0", "包貨", "撿貨", "進貨上架", "包裝機", "拆盒", "壓紙箱", 
        "退貨", "退清", "檢測","退貨上架", "印單"
    ];

    // 您的最新資料 (使用 Set 方便查找)
    const personnelSkills = {
        "秀綾": new Set(["看樣", "2.0", "包貨", "撿貨", "檢測","進貨上架", "包裝機", "壓紙箱", "拆盒"]),
        "佳雯": new Set(["印單", "包貨", "撿貨", "壓紙箱", "拆盒"]),
        "語涵": new Set(["2.0", "包貨", "撿貨", "進貨上架", "退貨", "壓紙箱", "拆盒"]),
        "恩澤": new Set(["退清","看樣", "退貨", "包貨", "撿貨", "進貨上架", "壓紙箱", "拆盒", "退貨上架", "包裝機"])
    };
    
    // 獨立出來的註釋
    const personnelNotes = {
        "語涵": "語涵備註：退貨技能不含「退清」跟「退貨上架」",
        "佳雯": "佳雯備註：印單技能為獨有技能",
        "秀綾": "秀綾備註：檢測技能唯獨有技能",
        "恩澤": ""
    };

    const displayArea = document.getElementById('skill-display');
    const notesDisplayArea = document.getElementById('notes-display');
    const personNames = Object.keys(personnelSkills);

    function renderSkillMatrix() {
        displayArea.innerHTML = ''; // 清空顯示區
        notesDisplayArea.innerHTML = ''; // 清空備註區

        // 建立表格
        const table = document.createElement('table');
        table.className = 'skill-matrix';

        // 建立表頭
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        
        // 第一個表頭是「姓名」
        const nameHeader = document.createElement('th');
        nameHeader.textContent = '姓名 / 技能';
        headerRow.appendChild(nameHeader);

        // 接著是所有技能
        allSkillsArray.forEach(skill => {
            const th = document.createElement('th');
            th.textContent = skill;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // 建立表格內容
        const tbody = document.createElement('tbody');
        let noteContent = '';

        personNames.forEach(person => {
            const row = document.createElement('tr');
            
            // 第一格是人名
            const nameCell = document.createElement('td');
            nameCell.textContent = person;
            nameCell.style.fontWeight = 'bold';
            nameCell.style.textAlign = 'left';
            row.appendChild(nameCell);

            const knownSkillsSet = personnelSkills[person];

            // 接著是技能掌握情況
            allSkillsArray.forEach(skill => {
                const cell = document.createElement('td');
                const isKnown = knownSkillsSet.has(skill);
                
                if (isKnown) {
                    cell.textContent = '✔'; // 會
                    cell.className = 'known';
                } else {
                    cell.textContent = '✘'; // 不會
                    cell.className = 'unknown';
                }
                row.appendChild(cell);
            });

            tbody.appendChild(row);

            // 收集備註
            if (personnelNotes[person]) {
                noteContent += `<p>${personnelNotes[person]}</p>`;
            }
        });

        table.appendChild(tbody);
        displayArea.appendChild(table);

        // 顯示備註
        if (noteContent) {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note-text';
            noteDiv.innerHTML = '<h2>注意事項與備註:</h2>' + noteContent;
            notesDisplayArea.appendChild(noteDiv);
        }
    }

    // 初始載入時渲染矩陣
    renderSkillMatrix();
</script>

</body>
</html>
