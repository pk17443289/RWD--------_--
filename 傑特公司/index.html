    const dailySections = document.getElementById('daily-task-sections');
    const monthlyList = document.getElementById('monthly-tasks');
    const doneList = document.getElementById('done-tasks');
    const STORAGE_KEY = 'taskDashboardStateV3';
    let tasksState = {};

    function loadTasksState() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) tasksState = JSON.parse(stored);
      else {
        allTasksData.forEach(t => tasksState[t.text] = false);
        saveTasksState();
      }
    }

    function saveTasksState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasksState));
    }

    function createTaskItem(taskText, done) {
      const li = document.createElement('li');
      li.className = 'task-item' + (done ? ' completed' : '');
      li.setAttribute('data-task', taskText);

      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.checked = done;
      cb.addEventListener('change', e => handleToggle(taskText, e.target.checked));

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = taskText;

      li.appendChild(cb);
      li.appendChild(span);
      return li;
    }

    function handleToggle(taskText, done) {
      tasksState[taskText] = done;
      saveTasksState();
      renderTasks();
    }

    function renderTasks() {
      dailySections.innerHTML = '';
      monthlyList.innerHTML = '';
      doneList.innerHTML = '';

      const dailyGroups = {};
      const completed = [];

      allTasksData.filter(t => t.type === 'daily').forEach(task => {
        const done = tasksState[task.text] || false;
        const item = createTaskItem(task.text, done);
        if (done) completed.push(item);
        else {
          if (!dailyGroups[task.category]) dailyGroups[task.category] = [];
          dailyGroups[task.category].push(item);
        }
      });

      for (const cat in dailyGroups) {
        const div = document.createElement('div');
        const h3 = document.createElement('h3');
