<script>

const dailySections = document.getElementById('daily-task-sections');

const STORAGE_KEY = 'taskDashboardStateV4';
let tasksState = {};

function loadTasksState() {
    const stored = localStorage.getItem(STORAGE_KEY);

function createTaskItem(taskText, done) {
    const li = document.createElement('li');
    li.className = 'task-item' + (done ? ' completed' : '');
    li.setAttribute('data-task', taskText);
    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.checked = done;
    cb.addEventListener('change', e => handleToggle(taskText, e.target.checked));
    const span = document.createElement('span');
    span.className = 'task-text';
    span.textContent = taskText;
    li.appendChild(cb);
    li.appendChild(span);
    return li;
}
function handleToggle(taskText, done) {

    saveTasksState();
    renderTasks();
}
