<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Block跟inline是有差別的,block是箱型箱子,inline是文字或樣式箱子,inline-block是inline的箱子 */
        .blk {
            background: #585858;
            width: 100px;
            height: 100px;
            /* Padding是內部距離 */
            /* 上下左右可以寫成 padding: 50px 0 50px 0 或是 只修改單一padding-top: 50px*/
            padding: 50px;
            /* Margin是外部距離 */
            margin: 50px;

        }
    </style>
</head>

<body>
    <div class="blk">100</div>
    <h1 class="blk">200</h1>
</body>

</html>
